<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript Arithmetic</h1>
        <h2>The + Operator</h2>
        <p id="demo"></p>
        <script>
            let x=5;
            let y=2;
            let z=x+y;
            document.getElementById("demo").innerHTML = z;
        </script>
    </body>
    <body>
        <h1>JavaScript Arithmetic</h1>
        <h2>The - Operator</h2>
        <p id="demo"></p>
        <script>
            let a=5;
            let b=2;
            let c=a-b;
            document.getElementById("demo").innerHTML = c;
        </script>
    </body>
</html>
