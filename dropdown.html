<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <style>
   .dropdown{
    position: relative;
    display: inline block;

   }
   .dropdown-content{
    position:absolute;
    display:none;
    background-color: khaki;
    min-width:160px;
    box-shadow: 0px 8px 16px 0px ;
    padding: 12px 16px;
    z-index: 1;
   }
   .dropdown:hover .dropdown-content{
   display: block;
   

   }

    </style>
</head>
<body>
   <div class="dropdown">
    <span>Pizza</span>
    <div class="dropdown-content">
        <p>  Chees Pizza</p>
        <p>Paneer Pizza</p>
        <p> Butter Pizza</p>
    </div>
   </div> 
</body>
</html>
